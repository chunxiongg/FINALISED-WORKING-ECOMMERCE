
<ion-header>
  <ion-navbar>
     <ion-icon slot="end" name="arrow-back" routerLink='/home'></ion-icon>
    <ion-title>Category Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor='let return of arr'>
    <ion-card-content>
      {{ return.product_name }}
      

      <ul>
        <li>
          descriptions: {{ return.description }}
        </li>

          <li>
          price: ${{ return.price }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
