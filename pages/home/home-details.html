
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

      <ion-title>
      test
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-card *ngFor='let return of arr'>
    <ion-card-content>
      {{ return.product_name }}
      

      <ul>
        <li>
          description: {{ return.description }}
        </li>

          <li>
          price: ${{ return.price }}
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
